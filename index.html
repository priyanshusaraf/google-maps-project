<!DOCTYPE html>
<html>
    <head>
        <title>EPIC STORE LOCATOR</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <script src="index.js"></script>
        <script src="stores-data.js"></script>
        <script src="https://covid19api.com"></script>
    </head>
    <body>
    
     <div class="title">corona tracker</div>
        
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>8480 Beverly Blvd</span>
                            <span>Los Angeles, CA 90048</span>
                        </div>
                        <div class="store-phone-number">356-345-4654</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script src="js/index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
        async defer></script>
        <script src = "https://maps.googleapis.com/maps/api/distancematrix/json"></script>
    </body>
</html>
